<!DOCTYPE html>
<html>
<head>
    <title>Informações da Caixa de Transporte e do Pet</title>
    <meta charset='UTF-8'>
    <meta http-equiv='refresh' content='3'> <!-- Atualiza a página a cada 3 segundos -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css'> <!-- Link para Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #fff;
            padding: 80px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: left;
        }
        .card {
            background-color: #007bff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            color: #fff;
            text-align: left;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        p {
            font-size: 30px;
            margin: 10px 0;
        }
        .icon {
            margin-right: 5px;
        }
        @media screen and (max-width: 600px) {
            .container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>Informações do PET</h1>
        <div class='card'>
            <p><i class='fas fa-thermometer-half icon'></i>Temperatura: 25.3 °C</p> <!-- Exemplo de temperatura -->
            <p><i class='fas fa-tint icon'></i>Umidade: 60 %</p>                   <!-- Exemplo de umidade -->
            <p><i class='fas fa-heart icon'></i>Batimentos: 80 bpm</p>             <!-- Exemplo de batimentos -->
        </div>
        <h1>Localização</h1>
        <div class='card'>
            <p><i class='fas fa-map-marker-alt icon'></i>Latitude: -23.550520°</p>    <!-- Exemplo de latitude -->
            <p><i class='fas fa-map-marker-alt icon'></i>Longitude: -46.633308°</p>  <!-- Exemplo de longitude -->
            <p><i class='fas fa-map-marker-alt icon'></i>Localização: Aeroporto SP</p> <!-- Exemplo de localização -->
        </div>
    </div>
</body>
</html>
